<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Pesquisa de usuários</title>
</head>

<body>
    <h1>Pesquisa de usuários</h1>
    <div id="search-container" class="flex-row flex-center">
        <input id="search-input" type="search" placeholder="Buscar">
        <button id="search-button" class="waves-effect waves-light btn" style="margin-left:5px;">BUSCAR</button>
    </div>
    <div id="user-container">
        <div id="user-data" class="user">
            <span id="text-user">Nenhum usuário filtrado</span>
            <div id="tab-user"></div>
        </div>
        <div id="user-details" class="user">
            <span id="text-detail">Nada a ser exibido</span>
            <div id="tab-details"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
