<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Pesquisa de usuários</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Pesquisa de usuários</h1>
    </div>
    <div class="flex-row">
        <div id="search-container" class="input input-field">
            <input id="search-input" type="search" placeholder="Buscar" class="input">
            <button id="search-button" class="waves-effect waves-light btn">BUSCAR</button>
        </div>
        <div class="flex-row flex-row-start">
            <div id="user-container">
                <div id="user-data" class="user">
                    <span id="text-user">Nenhum usuário filtrado</span>
                    <div id="tab-user"></div>
                </div>
                <div id="user-details" class="user">
                    <span id="text-detail">Nada a ser exibido</span>
                    <div id="tab-details"></div>
                </div>
            </div>
        </div>


        <script src="./js/script.js"></script>

</body>

</html>
